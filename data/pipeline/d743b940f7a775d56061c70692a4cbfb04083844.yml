language: cpp
sudo: false
compiler:
    - clang
    - gcc
os:
    - linux
    - osx
#osx_image: xcode7
dist: trusty

# Do a default build (C++03, sse2), an sse4.2 build, and a C++11 build.
env:
  - BUILD_FLAGS=""
  - BUILD_FLAGS="USE_SIMD=sse4.2"
  - BUILD_FLAGS="USE_CPP11=1"

# Add-ons: specify apt packages for Linux
addons:
  apt: 
   sources:
      - boost-latest
      - ubuntu-toolchain-r-test
   packages:
      - gcc-4.8
      - g++-4.8
      - libboost1.55-all-dev
      - libilmbase-dev
      - libopenexr-dev
      - libgif-dev
      - libtiff4-dev
      - libopenjpeg-dev
      - libwebp-dev
      - ffmpeg

cache:
    ccache: true
    apt: true
    directories:
    - $HOME/.ccache
    - $HOME/lgritz/oiio-images
    - $HOME/lgritz/libtiffpic

before_install:
    - if [ $TRAVIS_OS_NAME == osx ] ; then sysctl machdep.cpu.features ; fi
    - if [ $TRAVIS_OS_NAME == linux ] ; then cat /proc/cpuinfo ; fi

install:
    - if [ "$CXX" == "g++" ]; then export CXX="g++-4.8" ; fi
    - if [ $TRAVIS_OS_NAME == osx ] ; then src/build-scripts/install_homebrew_deps.bash ; fi
    - if [ $TRAVIS_OS_NAME == linux ] ; then src/build-scripts/travis_build_openexr.bash ; fi
    - if [ $TRAVIS_OS_NAME == linux ] ; then export ILMBASE_HOME=${HOME}/openexr-install ; export OPENEXR_HOME=${HOME}/openexr-install ; fi
    - src/build-scripts/install_test_images.bash

# before_script:

# Strategy: make a full default build + test (default to sse2 and C++03)
# Then just check that the build works fine for sse4.2.
# And finally, do a build and test with C++11.
script:
    - make VERBOSE=1 $BUILD_FLAGS cmakesetup
    - make -j2 $BUILD_FLAGS
    - make $BUILD_FLAGS test


