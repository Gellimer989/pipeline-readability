sudo: required

dist: trusty

language:
  - python
  - cpp

env:
  global:
    - CODACY_PROJECT_TOKEN=1370ce38e99e40af842d47a8dd721444

cache:
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y python-virtualenv

install:
# TODO why was this deactivated?
#  - virtualenv venv
#  - . venv/bin/activate
  - pip install -r requirements.txt
  - pip install -r test/requirements.txt
  - pip install coverage codecov pytest-cov codacy-coverage
  - pip install .

before_script:
  - pip install flake8
  # stop the build if there are Python syntax errors or undefined names
  - flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  # currently deactivated as style guidelines are not yet kept in the project
  # TODO change this
  #- flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

script:
  - python -m pytest ./test --verbose --doctest-modules --ignore="test/run_all.py" -s
  - coverage run --source imgaug --omit ./imgaug -m pytest ./test --verbose --doctest-modules --ignore="test/run_all.py"


after_success:
  - codecov -t feeff9b2-3750-4246-befb-8cde60dc28aa
  - coverage xml
  - python-codacy-coverage -r coverage.xml
  - coverage report
